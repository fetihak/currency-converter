<div class="currency-card_container">
  <div class="currency-card_container">
    <ng-container *ngIf="convertedValues?.length; else nodata">
      <div class="currency-card" *ngFor="let val of convertedValues">
        <div class="currency-card__content">
          <p>
            {{ baseAmount }} {{ baseCurrency }} = {{ val.convertedAmount }}
            {{ val.toCurrency }}
          </p>
        </div>
      </div>
    </ng-container>
    <ng-template #nodata>
      <div class="loading-overlay">
        <img src="../../../../../assets/loading.gif" alt="Loading...">
      </div>
    </ng-template>
  </div>
</div>
