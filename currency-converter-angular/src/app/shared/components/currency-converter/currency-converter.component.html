<form class="currency-converter" [formGroup]="converterForm">
    <div class="currency-row">
      <div class="currency-converter__group">
        <label for="amount" class="currency-converter__label">Amount</label>
        <input
          type="number"
          id="amount"
          required="required"
          class="currency-converter__input"
          formControlName="amount"
         
        />
      </div>
      <div class="currency-converter__group">
        <label for="fromCurrency" class="currency-converter__label">From</label>
        <select class="currency-converter__select" formControlName="fromCurrency" required="required">
          <option *ngFor="let currency of currencies" [value]="currency">
            {{ currency }}
          </option>
        </select>
      </div>
  
      <!-- Swap Button -->
      <div class=" currency-converter__group--swap">
        <button (click)="swapCurrencies()" class="currency-converter__swap-btn">
          â‡‹
        </button>
      </div>
  
      <!-- To Currency Select -->
      <div class="currency-converter__group">
        <label for="toCurrency" class="currency-converter__label">To</label>
        <select class="currency-converter__select" formControlName="toCurrency" required="required">
          <option *ngFor="let currency of currencies" [value]="currency">
            {{ currency }}
          </option>
        </select>
      </div>
  
      <div class="currency-converter__group">
        <button class="btn-convert" [disabled]="!converterForm.valid" (click)="convert()">Convert</button>
      </div>
    </div>
  
    <div class="currency-row">
     
    </div>
  
    <div class="currency-row">
      <!-- To Currency Select -->
      <div class="currency-converter__group ">
        <div class="currency-converter__result">
          <span>    {{ conversionResultText  ||  " CURRENCY " }}                          </span>
        </div>
      </div>
     
      <div class="currency-converter__group" *ngIf="!hideDetailOption">
        <button (click)="goToDetailsPage()" class="btn-details">
          More Details
        </button>
      </div>
    </div>
  </form>
